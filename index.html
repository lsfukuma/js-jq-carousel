<!DOCTYPE html>
<html lang="
" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="https://kit.fontawesome.com/9cd5be54d3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>Slider esercizio</title>
    </head>
    <body>
        <div class="container">
            <h1>Spiagge brasiliane</h1>
            <div class="arrow-prev">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="wrapper">
                <img class="active" src="img/img-PE.JPG" alt="Porto de Galinhas - PE">
                <img src="img/img-RN.jpg" alt="Praia do Amor-RN">
                <img src="img/img-RJ.jpg" alt="Ipanema - RJ">
                <img src="img/img-SC.jpg" alt="Praia da Joaquina - SC">
                <img src="img/img-BA.jpg" alt="">
            </div>
            <div class="arrow-next">
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="circle">
                <span><i class=" active fas fa-circle"></i></span>
                <span><i class="fas fa-circle"></i></span>
                <span><i class="fas fa-circle"></i></span>
                <span><i class="fas fa-circle"></i></span>
                <span><i class="fas fa-circle"></i></span>

            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
